<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>SLAMM - MMA Saint-Lunaire</title>
    <!-- IBM Plex Mono Local Fonts for SLAMM MD3 -->
    <link rel="preload" href="/fonts/ibm-plex-mono.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/fonts/ibm-plex-mono.css"></noscript>
    <style>
      /* Safe Area Support pour iOS */
      :root {
        --sat: env(safe-area-inset-top);
        --sar: env(safe-area-inset-right);
        --sab: env(safe-area-inset-bottom);
        --sal: env(safe-area-inset-left);
      }
      
      /* Global Safe Area */
      html, body {
        padding: 0;
        margin: 0;
        /* Padding pour les safe areas */
        padding-top: env(safe-area-inset-top);
        padding-right: env(safe-area-inset-right);
        padding-bottom: env(safe-area-inset-bottom);
        padding-left: env(safe-area-inset-left);
      }

    </style>
  </head>

    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
